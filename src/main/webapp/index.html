<!DOCTYPE html>
<html>
	<head>
		<title>Video Lift</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="description" content=""/>
		<meta name="keywords" content=""/>
		<base href="" />
	</head>

	<body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <div id="padded_content">
        <div id="hype" class="lift:Hype">
          <div id="search-outer">
            <form id="search-form" class="lift:form.ajax">
              <div id="show"><input name="show" /></div><div id="submit"><input type="submit" name="submit" value="Search" /></div>
            </form>
          </div>
          <div id="reload-outer" class="ajaxlink"><span class="ajax-outer"><div id="ajax-loader"></div></span> <span id="reload">Reload</span></div>
          <div class="series">
            <div class="text">
              <div class="text-wrapper">
                <div class="series-info">
                  <!-- Series Poster -->
                  <div class="series-picture picture">
                    <img src="" /><a target="_blank" href="" class="showtitle">Series Name</a>
                  </div>
                  <!-- End Series Poster -->
                  <div class="description">Series Description</div>
                </div>
                
                <!-- Episode List -->
                <div class="episodes">
                  <div class="episode">
                    <!-- Episode Poster -->
                    <div class="episode-picture picture">
                      <img src="" />
                      <a target="_blank" href="" class="download">Download</a>
                    </div>
                    <!-- End episode poster -->
                    
                    <!-- Episode info -->
                    <div class="info">
                      <div class="infobar">
                        <div class="season">Season 1</div>
                        <div class="episode">Episode 12</div>
                        <div class="title">Episode Title</div>
                      </div>
                      <!-- End Episode info -->

                      <div class="description">Episode description</div>
                    </div>
                  </div>
                </div>
                <!-- End Episode List -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
